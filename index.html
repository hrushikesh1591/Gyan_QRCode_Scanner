<!DOCTYPE html>
<html>
<head>
    <title>My QR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #reader { width: 100%; max-width: 500px; margin: 0 auto; }
        #result { margin-top: 20px; font-weight: bold; font-size: 1.2em; word-break: break-all; }
    </style>
</head>
<body>
    <h1>QR Scanner</h1>
    <div id="reader"></div>
    <div id="result">Scan a code...</div>

    <script>
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `Result: ${decodedText}`;
            // Optional: Automatically open links
            // window.location.href = decodedText; 
        }

        scanner.render(onScanSuccess);
    </script>
</body>
</html>
